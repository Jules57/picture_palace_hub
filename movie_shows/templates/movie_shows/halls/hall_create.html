{% extends 'base.html' %}

{% block title %}Add Cinema Hall{% endblock %}

{% block content %}
    <h2>Create new hall</h2>
    {% if request.user.is_superuser %}
        <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add Hall">
        </form>
    {% endif %}
</div>
{% endblock %}
