{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    {% include 'messages.html' %}
    <h2>Sign In</h2>
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Log In">
            <p>Don't have an account yet? Proceed with registration <a href="{% url 'users:register' %}">Register.</a>
            </p>
        </form>
    </div>
{% endblock %}
